<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='js/scripts.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Ping Pong</title>
</head>

<body>
    <div class="container">
        <div class="row title">
            <h1>Ping-Pong</h1>

        </div>
        <div class="row">
            <div class="pingPongBody">
                <h2>Let's Play!</h2>

                <div class="rules">
                    <h4>Rules:</h4>
                    <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
                    <ol>
                        <li>Numbers divisible by 3 becomme 'ping'</li>
                        <li>Numbers divisible by 5 become 'pong'</li>
                        <li>Nubers divisible by 3 and 5 become 'pingpong'</li>
                    </ol>
                </div>
                <div class="inputArea">

                    <form class="input">
                        <label for="number">Enter your number here: </label>
                        <input type="text" value="" name="number">
                        <button type="submit" name="button" class="btn">Ping Pong!</button>
                    </form>
                </div>

                <div class="output">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
